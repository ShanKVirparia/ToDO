<h1>Todo List</h1>

<form (ngSubmit)="addTask(taskInput.value); taskInput.value=''">
  <input type="text" placeholder="Add a new task" #taskInput>
  <button type="submit">Add Task</button>
</form>

<ul>
  <li *ngFor="let todo of todos" [ngClass]="{ 'completed': todo.completed }">
    <span>{{ todo.task }}</span>
    <button *ngIf="!todo.completed" (click)="completeTask(todo)">Complete</button>
  </li>
</ul>
